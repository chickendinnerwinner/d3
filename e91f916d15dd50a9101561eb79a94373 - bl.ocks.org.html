<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<style>
		div.flag_button {
			position: fixed;
			top: 160px;
			left: 750px;
		}

		div.flag_button div {
			background-color: rgb(251, 201, 127);
			padding: 3px;
			margin: 7px;
		}
		article {
			max-width: 800px;
		}
	</style>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
	<script type="text/javascript">
		function draw (data) {
			// count
			function count_data(data,feature) {
				// feature : Sex or Pclass or Embarked
				if (feature == "Sex") {
					var died_female = 0, sur_female = 0; 	// num of died / survived female
					var died_male = 0, sur_male = 0;		// num of died / survived male
					// count
					var i = 0;
					for (i=0;i<data.length;i++) {
						d = data[i];
						if (d.Survived == "0") {
							if (d[feature] == "female")
								died_female = died_female + 1;
							else
								died_male = died_male + 1;
						} else {
							if (d[feature] == "female")
								sur_female = sur_female + 1;
							else
								sur_male = sur_male + 1;
						}
					}
					var result = [
						{"Survived": "died", "Sex": "female", "Num": died_female},
						{"Survived": "died", "Sex": "male", "Num": died_male},
						{"Survived": "survived", "Sex": "female", "Num": sur_female},
						{"Survived": "survived", "Sex": "male", "Num": sur_male}
					];
				} else if (feature == "Pclass") {
					var died_pc1 = 0, sur_pc1 = 0;	// died / survived  pclass 1
					var died_pc2 = 0, sur_pc2 = 0;	// died / survived  pclass 2
					var died_pc3 = 0, sur_pc3 = 0;	// died / survived  pclass 3
					var i = 0;
					for (i=0;i<data.length;i++) {
						d = data[i];
						if (d.Survived == "0") {
							if (d[feature] == "1")
								died_pc1 += 1;
							else if (d[feature] == "2")
								died_pc2 += 1;
							else if (d[feature] == "3")
								died_pc3 += 1;
						} else {
							if (d[feature] == "1")
								sur_pc1 += 1;
							else if (d[feature] == "2")
								sur_pc2 += 1;
							else if (d[feature] == "3")
								sur_pc3 += 1;						
						}
					}
					var result = [
						{"Survived": "died", "Pclass": "1", "Num": died_pc1},
						{"Survived": "died", "Pclass": "2", "Num": died_pc2},
						{"Survived": "died", "Pclass": "3", "Num": died_pc3},
						{"Survived": "survived", "Pclass": "1", "Num": sur_pc1},
						{"Survived": "survived", "Pclass": "2", "Num": sur_pc2},
						{"Survived": "survived", "Pclass": "3", "Num": sur_pc3}
					];
				} else if (feature == "Embarked") {
					var died_embc = 0, sur_embc = 0;	// died / survived Embarked C
					var died_embq = 0, sur_embq = 0;	// died / survived Embarked Q
					var died_embs = 0, sur_embs = 0;	// died / survived Embarked S
					var i = 0;
					for(i=0;i<data.length;i++) {
						d = data[i];
						if (d.Survived == "0") {
							if (d[feature] == "C")
								died_embc += 1;
							else if(d[feature] == "Q")
								died_embq += 1;
							else if(d[feature] == "S")
								died_embs += 1;
						} else {
							if (d[feature] == "C")
								sur_embc += 1;
							else if(d[feature] == "Q")
								sur_embq += 1;
							else if(d[feature] == "S")
								sur_embs += 1;
						}
					}
					var result = [
						{"Survived": "died", "Embarked": "C", "Num": died_embc},
						{"Survived": "died", "Embarked": "Q", "Num": died_embq},
						{"Survived": "died", "Embarked": "S", "Num": died_embs},
						{"Survived": "survived", "Embarked": "C", "Num": sur_embc},
						{"Survived": "survived", "Embarked": "Q", "Num": sur_embq},
						{"Survived": "survived", "Embarked": "S", "Num": sur_embs}
					];
				}
				
				return result;
			};

			/*
			D3.js setup code
			*/

			"use strict";
			var margin = 75,
				 width = 800 - margin,
				 height = 400 - margin;

			var svg = d3.select("body")
						.append("svg")
						.attr("width", width + margin)
						.attr("height", height + margin);

			/*
			Dimple.js Chart construction code
			*/
			update("Sex");
			// button
			function update(d) {
				// clear svg
				d3.select("body svg").selectAll("*").remove();
				// generate new_data
				var feature = d;
				var new_data = count_data(data,feature);
				// draw
				var myChart = new dimple.chart(svg, new_data);
				myChart.addCategoryAxis("x",feature);
				myChart.addPctAxis("y","Num");
				var series = myChart.addSeries("Survived",dimple.plot.bar);
				myChart.addLegend(330, 10, 500, 30, "left", series);
				myChart.draw(1000);	
			};
			
			var buttons = d3.select("body")
							.append("div")
							.attr("class","flag_button")
							.selectAll(".flag_button")
							.data(["Sex","Pclass"])
							.enter()
							.append("div")
							.text(function(d) {return d;});
			buttons.on("click",
						function(d) {
							d3.select(".flag_button")//change the style to the origin one
							.selectAll("div")
							.transition()
							.duration(500)
							.style("color", "black");

							d3.select(this)//change the style to a new one
							.transition()
							.duration(500)
							.style("color", "gray");
							// change flag
							update(d);
            });
			

		};
	</script>
</head>
<body>
	<h2>泰坦尼克号事故前后乘客比例的变化</h2>
	<article>
		<p>
		下图从性别（Sex）和座位等级（Pclass）两个个特征，分别展示生还人数和死亡人数的比例。红色表示生还，蓝色表示死亡。
		</p>
	</article>

	<script type="text/javascript">
		d3.csv("titanic-filter.csv",
				function(error,data){
					if (error) throw error;
					draw(data);
				})
	</script>
</body>
